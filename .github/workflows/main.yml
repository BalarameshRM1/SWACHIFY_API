name: Deploy .NET Web App to Azure App Service

on:
  push:
    branches:
      - main   # Deploy whenever you push to main
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # or your actual target version

      # 3Ô∏è‚É£ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./src/Swachify.Api/Swachify.Api.csproj  # ‚úÖ specify your project path

      # 4Ô∏è‚É£ Build project
      - name: Build project
        run: dotnet build ./src/Swachify.Api/Swachify.Api.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ./src/Swachify.Api/Swachify.Api.csproj --configuration Release --output ./publish


      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SCSBEAPI'  # üëà your Azure App Service name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./publish

     
