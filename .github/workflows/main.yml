name: Deploy .NET API to Azure App Service (POC)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./src/Swachify.Api/Swachify.Api.csproj

      # Step 4: Build the project
      - name: Build
        run: dotnet build ./src/Swachify.Api/Swachify.Api.csproj --configuration Release --no-restore

      # Step 5: Publish the app
      - name: Publish
        run: dotnet publish ./src/Swachify.Api/Swachify.Api.csproj --configuration Release --output ./publish

      # Step 6: Deploy to Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SCSBEAPI'  # your Azure App Service name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./publish
